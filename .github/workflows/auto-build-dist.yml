name: Auto-update main

on:
  workflow_dispatch:
  push:
    branches: [master/**]   # what triggers the automation

permissions:
  contents: write        # needed to push

jobs:
  update-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false   # important: we'll use the App token instead

      # 1) Create an installation access token for your App
      - id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # 2) Make your changes (build, format, version bump, etc.)
      - run: |
          git config user.name "build-action-bot[bot]"
          git config user.email "build-action-bot[bot]@users.noreply.github.com"
          git add dist
          git commit -m "chore: build dist (auto) [skip ci]"

      # 3) Push using the App token (actor = your GitHub App)
      - name: Push to protected branch
        env:
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:master
          
